name: Build and Deploy API to ECS

on:
  push:
    branches: [main]
    paths:
      - 'api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          IMAGE=636058550262.dkr.ecr.us-east-2.amazonaws.com/coreidentity-api:latest
          docker build -t $IMAGE ./api
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
        id: build

      - name: Get current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition coreidentity-dev-sentinel \
            --query taskDefinition > /tmp/current-taskdef.json

      - name: Update task definition with new image
        run: |
          python3 scripts/swap-ecs-image.py \
            636058550262.dkr.ecr.us-east-2.amazonaws.com/coreidentity-api:latest

      - name: Register new task definition
        run: |
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/new-taskdef.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task_arn=$NEW_ARN" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster coreidentity-dev \
            --service sentinel \
            --task-definition $task_arn \
            --force-new-deployment \
            --region us-east-2
          echo "[OK] ECS service updated"
